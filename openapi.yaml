openapi: 3.0.3
info:
  title: Bifrost
  description: A microservice for storing data securely using AES-256-GCM encryption.
  version: 0.3.0
  license:
    name: MIT

servers:
  - url: http://localhost:8080
    description: Local development server

security:
  - ApiKeyAuth: []

paths:
  /health:
    get:
      summary: Health check
      security: []
      responses:
        "200":
          description: Service is healthy
          content:
            text/plain:
              schema:
                type: string
                example: success

  /v1/secret/{key}:
    post:
      summary: Create or update a secret
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  type: string
      responses:
        "200":
          description: Secret created or updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  key:
                    type: string
        "401":
          description: Invalid API key
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "500":
          description: Internal server error

    get:
      summary: Get a secret
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Secret retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
        "401":
          description: Invalid API key
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "404":
          description: Secret not found
        "500":
          description: Internal server error

    delete:
      summary: Delete a secret
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Secret deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  key:
                    type: string
        "401":
          description: Invalid API key
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "404":
          description: Secret not found
        "500":
          description: Internal server error

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
