services:
  bifrost:
    build:
      context: .
      dockerfile: build.Dockerfile
    ports:
      - "8080:8080"
    environment:
      - API_KEY=${API_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DATABASE_URL=postgresql://bifrost:bifrost@postgres:5432/bifrost
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=bifrost
      - POSTGRES_PASSWORD=bifrost
      - POSTGRES_DB=bifrost
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bifrost"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
